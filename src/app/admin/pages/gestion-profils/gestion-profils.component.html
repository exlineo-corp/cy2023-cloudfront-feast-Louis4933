<table>
    <thead>
      <th>Nom</th>
      <th>Pr√©nom</th>
      <th>Email</th>
      <th>Statut</th>
      <th>Gestion</th>
    </thead>
  
    <tbody>
      <ng-container *ngFor="let u of users.usersList">
        <tr *ngIf="u.statut === 'user' || u.statut === 'organisateur'">
            <td>{{ u.nom | uppercase }}</td>
            <td>{{ u.prenom }}</td>
            <td>{{ u.email }}</td>
            <td>{{ u.statut }}</td>
            <td>
                <button (click)="deleteProfile(u.id)" *ngIf="u.id">
                  <i class="fas fa-trash-alt"></i> Supprimer le profil
                </button>
                <button (click)="updateUser(u.id)" *ngIf="u.id">
                  <i class="fas fa-edit"></i> Modifier
                </button>
            </td>
        </tr>
      </ng-container>
      
    </tbody>
  </table>
