<section>
  <form [formGroup]="stockForm" (submit)="addStock()">
    <h1>Ajout d'un stock</h1>

    <fieldset>
      <label>Nom<span class="required">*</span></label>
      <input formControlName="name" required>
    </fieldset>

    <fieldset>
      <label>Quantit√©<span class="required">*</span></label>
      <input type="number" formControlName="quantity" required>
    </fieldset>

    <button type="submit" [ngClass]="{'disabled-button': !stockForm.valid}" [disabled]="!stockForm.valid">Ajouter le stock</button>
  </form>
</section>
